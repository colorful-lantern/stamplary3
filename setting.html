<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>マイリハビリ-設定</title>
    <style>
      html, body {
        background-color: #c2e2ed;
        /* font-size: 18px; */
      }
      /* explain.htmlのカード幅に合わせる */
      .select-box {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        margin-left: auto;
        margin-right: auto;
        width: 24rem;
        max-width: 90%;
      }
      .select-box h4 {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .form-check {
        font-size: 1.25rem;
        margin-bottom: 0.5rem; /* チェックボックス間を詰める */
        min-height: 2.2rem;
      }
      .form-check-input {
        width: 1.3em;   /* 以前は2em。小さめに調整 */
        height: 1.3em;  /* 以前は2em。小さめに調整 */
        margin-top: 0.1em;
        margin-right: 0.4em;
        margin-left: 1em;
        cursor: pointer;
        accent-color: #0d6efd; /* チェックボックスの色を目立たせる */
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        transition: box-shadow 0.2s;
        border: gray 2px solid;
      }
      .form-check-input:focus {
        box-shadow: 0 0 0 0.2rem #0d6efd33;
      }
      .form-check-label {
        cursor: pointer;
        padding-left: 0.2em;
        user-select: none;
        font-size: 1.15em;
      }
      .btn-primary {
        font-size: 1.2rem;
        padding: 0.4em 0;
        border-radius: 12px;
      }
      .alert {
        font-size: 1.1rem;
        border-radius: 12px;
      }
      @media (max-width: 600px) {
        .select-box {
          padding: 1.2rem 0.5rem 1rem 0.5rem;
          width: 100%;
          min-width: unset;
        }
        .form-check {
          font-size: 1.05rem;
        }
        .btn-primary {
          font-size: 1.05rem;
        }
      }
    </style>
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg" style="background-color: #c2e2ed;">
      <div class="container-fluid d-flex m-auto">
        <p class="navbar-brandfw-bold fw-bold fs-3 text-black ms-1 my-1 me-0" id="title">マイリハビリ</p>
      </div>
    </nav>

    <div class="mt-4 mb-2 d-flex justify-content-between align-items-center">
      <h4 class="m-auto text-center text-black">取り組むリハビリを選ぶ</h4>
    </div>
    <div class="select-box">
      <!-- checkbox to choose kinds of rehabilitation -->
      <div class="row g-2 justify-content-center ms-2">
        <div class="col-12 col-md-6">
          <div class="form-check d-flex align-items-center">
            <input class="form-check-input" type="checkbox" value="" id="rehabilitation1">
            <label class="form-check-label text-nowrap" for="rehabilitation1">理学療法</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-check d-flex align-items-center">
            <input class="form-check-input" type="checkbox" value="" id="rehabilitation2">
            <label class="form-check-label text-nowrap" for="rehabilitation2">言語療法</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-check d-flex align-items-center">
            <input class="form-check-input" type="checkbox" value="" id="rehabilitation3">
            <label class="form-check-label" for="rehabilitation3">作業療法</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-check d-flex align-items-center">
            <input class="form-check-input" type="checkbox" value="" id="rehabilitation4">
            <label class="form-check-label text-nowrap" for="rehabilitation4">心理療法</label>
          </div>
        </div>
      </div>
      
      <div class="d-flex align-items-center justify-content-center mt-4">
        <div id="save" class="btn btn-primary w-75 text-center">保存する</div>
      </div>
      <!-- アコーディオンを「保存する」ボタンの下に移動 -->
      <div id="iconlegendstatus" class="p-2 mt-2 text-center" style="max-width: 90%; margin: 0 auto; min-width: 16.25rem;">
        <div class="container-fluid m-0 p-0">
          <button class="btn btn-link text-secondary fw-bold ms-1" type="button"
            data-bs-toggle="collapse" data-bs-target="#icon-legend"
            aria-expanded="false" aria-controls="icon-legend"
            style="text-decoration:none; font-size:1.1rem;">
            アイコンの意味 <span id="icon-legend-arrow">▼</span>
          </button>
          <div class="collapse" id="icon-legend">
            <table class="table table-borderless m-auto align-middle" style="max-width: 400px;">
              <tbody>
                <tr>
                  <td style="width:48px;">
                    <input class="form-check-input" type="checkbox" checked style="margin-left:0.5em;">
                  </td>
                  <td class="text-start" style="font-size: 1.2rem;"><b>取り組む</b>リハビリ</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 200px;"></div>

<!--フッター-->
    <div id="footer" class="container-fluid">
      <div class="fixed-bottom bg-white m-auto"
           style="border-radius: 26px; left: 0; right: 0; width: 95%; max-width: 600px; bottom: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.18);">
        <div class="row m-0 p-0" style="border-radius: 32px;">
          <div class="col-3">
            <div id="homebtn" class="text-center m-auto">
              <a href="index.html" class="btn btn-link text-black text-decoration-none text-nowrap" style="font-size: 1.2rem;">
                <i class="bi bi-house-fill fw-bold" style="font-size: 2rem;"></i><br>
              きょう</a>
            </div>
          </div>
          <div class="col-3">
            <div id="calbtn" class="text-center m-auto">
              <a href="calender.html" class="btn btn-link text-black text-decoration-none text-nowrap" style="font-size: 1.2rem;">
                <i class="bi bi-calendar2-week fw-bold" style="font-size: 2rem;"></i><br>
              きろく</a>
            </div>
          </div>
          <div class="col-3">
            <div id="explainbtn" class="text-center m-auto">
              <a href="explain.html" class="btn btn-link text-black text-decoration-none text-nowrap" style="font-size: 1.2rem;">
                <i class="bi bi-question-circle fw-bold" style="font-size: 2rem;"></i><br>
              使い方</a>
            </div>
          </div>
          <div class="col-3">
            <div id="settingbtn" class="text-center m-auto">
              <a href="setting.html" class="btn btn-link text-primary text-decoration-none text-nowrap" style="font-size: 1.2rem;">
              <i class="bi bi-gear-fill fw-bold" style="font-size: 2rem;"></i><br>
              設定</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/settings.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
  // ▼▲の切り替え
  document.addEventListener('DOMContentLoaded', function() {
    var collapseEl = document.getElementById('icon-legend');
    var arrow = document.getElementById('icon-legend-arrow');
    collapseEl.addEventListener('show.bs.collapse', function () {
      arrow.textContent = '▲';
    });
    collapseEl.addEventListener('hide.bs.collapse', function () {
      arrow.textContent = '▼';
    });
  });
</script>
  </body>
</html>
